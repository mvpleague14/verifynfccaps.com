<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1.top-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-top: 30px;
            margin-bottom: 0;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 10;
        }

        /* SECCIÓN DEL PRODUCTO */
        .product {
            width: 100%;
            display: block;
            position: relative; /* Vital para que el logo flote encima */
            z-index: 1;
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- NUEVO: ESTILO DEL LOGO HD FLOTANTE --- */
        .top-logo-overlay {
            position: absolute; /* Lo hace flotar */
            top: 8%;  /* ↕️ AJUSTE VERTICAL: Cambia este % para subir o bajar el logo */
            left: 50%;
            transform: translateX(-50%); /* Lo centra perfecto */
            width: 50%; /* ↔️ TAMAÑO: Cambia este % para hacerlo más grande o chico */
            height: auto;
            z-index: 20; /* Asegura que esté encima de todo */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.6)); /* Sombra para que resalte */
        }

        /* FOOTER (Invasión) */
        .footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent; 
            margin-top: -210px; /* Margen negativo original */
            padding-bottom: 40px;
            position: relative;
            z-index: 50; 
        }

        .footer .logo {
            width: 120px;
            height: auto;
            margin-bottom: 8px; 
            display: block;
        }

        .footer .scan {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 500;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        .footer .scan span {
            color: #ffffff;
            margin-left: 5px;
        }

        .footer .title {
            font-size: 1.1rem;
            color: #fff;
            opacity: 1;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

    </style>
</head>
<body>

    <div class="wrap">

       <div class="product" style="position: relative; width: 100%; display: block;">
            
            <a href="https://dandyhats.shop/es-mx/password" 
               style="position: absolute; top: 5%; left: 50%; transform: translateX(-50%); width: 50%; z-index: 20; display: block; cursor: pointer;">
               
                <img src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/dandyimagenes/0%20logo%20dandy.png?raw=true" 
                     alt="Logo HD" 
                     style="width: 100%; height: auto; display: block;">
            </a>

            <img src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/dandyimagenes/canelo%20undisputed%20fondo.jpg?raw=true" 
                 alt="cap" 
                 style="width: 100%; height: auto; display: block;">
                 
        </div>

        <div class="footer">
            <img class="logo" src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/dandyimagenes/01%20sello%20dandy.png?raw=true" alt="logo">
            
            <div class="scan">Scan Count: <span id="visitCount">...</span></div>
            
            <div class="title">Authentic Dandy Product</div>
        </div>

    </div>

    <script>
        const pageKey = 'contador_dandycaneloundisputed';
        let visitCount = localStorage.getItem(pageKey);
        if (visitCount) {
            visitCount = parseInt(visitCount) + 1;
        } else {
            visitCount = 1;
        }
        localStorage.setItem(pageKey, visitCount);
        document.getElementById('visitCount').innerText = visitCount;
    </script>

</body>
</html>
