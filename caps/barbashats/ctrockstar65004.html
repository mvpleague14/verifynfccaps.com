<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Authentic Barbas</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; 
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* SECCI√ìN DEL PRODUCTO */
        .product {
            width: 100%;
            display: block;
            position: relative; 
            z-index: 1;
        }

        .product img.bg-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- üü¢ NUEVO ESTILO PARA EL TEXTO "AUTHENTIC" --- */
        .authentic-header {
            font-size: 3.0rem;   /* ‚úèÔ∏è CAMBIA ESTO SI LO QUIERES M√ÅS GRANDE O CHICO */
            color: #000000;    
            font-weight: 900;    /* ‚úèÔ∏è 900 ES LO M√ÅS GRUESO (BLACK) */
            text-transform: uppercase;
            margin-top: 9px;     /* Espacio entre el logo y el texto */
            letter-spacing: 1px;
            line-height: 1;
        }

        /* FOOTER */
        .footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent; 
            margin-top: -185px; 
            padding-bottom: 40px;
            position: relative;
            z-index: 50; 
        }

        /* ESTILOS DE TEXTO INFERIOR */
        .footer .title {
            font-size: 1.2rem;   
            color: #000000;    
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 5px; 
            text-shadow: none; 
        }

        .footer .scan {
            font-size: 3rem; 
            color: #000000;    
            font-weight: 900; 
            line-height: 1;
            text-transform: uppercase;
            text-shadow: none; 
            margin-top: 0;
        }
        
        .footer .scan span {
            color: #000000;
        }

    </style>
</head>
<body>

    <div class="wrap">

       <div class="product" style="position: relative; width: 100%; display: block;">
            
            <div style="position: absolute; top: 5%; width: 100%; z-index: 20; text-align: center;">
                
                <a href="https://elbarbashats.com/password/" style="display: inline-block; width: 20%; cursor: pointer;">
                    <img src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/barbasimagenes/LogoBarbas.png?raw=true" 
                         alt="Barbas Logo" 
                         style="width: 100%; height: auto; display: block; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));"> 
                </a>

                <div class="authentic-header">AUTHENTIC</div>

            </div>

            <img class="bg-img" 
                 src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/barbasimagenes/ctrockstar0.jpg?raw=true" 
                 alt="Barbas Cap">
                 
        </div>

        <div class="footer">
            <div class="title">TOTAL SCAN COUNT :</div>
            <div class="scan"><span id="visitCount">...</span> SCANS</div>
        </div>

    </div>

    <script>
        const pageKey = 'contador_barbasctrockstar';
        let visitCount = localStorage.getItem(pageKey);
        if (visitCount) {
            visitCount = parseInt(visitCount) + 1;
        } else {
            visitCount = 1;
        }
        localStorage.setItem(pageKey, visitCount);
        document.getElementById('visitCount').innerText = visitCount;
    </script>

</body>

</html>
