<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Authentic ThirtyOne</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f1a24; /* Un azul muy oscuro/negro acorde a tu imagen */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* SECCIÃ“N DEL PRODUCTO */
        .product {
            width: 100%;
            display: block;
            position: relative; 
            z-index: 1;
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- ESTILOS DEL FOOTER (TEXTOS Y SELLO) --- */
        .footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent; 
            
            /* ðŸ”´ AJUSTE CLAVE: Margen negativo para subir al recuadro */
            /* Si el texto no cae en el cuadro, modifica este nÃºmero */
            margin-top: -215px; 
            
            padding-bottom: 40px;
            position: relative;
            z-index: 50; 
        }

        /* 1. TEXTO "Authentic ThirtyOne Product" */
        .footer .title {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 700; /* MÃ¡s negrita */
            margin-bottom: 15px; /* Espacio antes del sello */
            text-shadow: 0 2px 5px rgba(0,0,0,0.5); /* Sombra para que se lea bien */
            letter-spacing: 0.5px;
        }

        /* 2. SELLO DE VERIFICADO */
        .footer .check-logo {
            width: 90px; /* TamaÃ±o del sello */
            height: auto;
            margin-bottom: 10px; 
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        /* 3. CONTADOR */
        .footer .scan {
            font-size: 1.3rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        .footer .scan span {
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <div class="wrap">

       <div class="product" style="position: relative; width: 100%; display: block;">
            
            <a href="https://thirtyonehats.com/" 
               style="position: absolute; top: 8%; left: 50%; transform: translateX(-50%); width: 35%; z-index: 20; display: block; cursor: pointer;">
               
                <img src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/31hatsimagenes/31logometalicobrillante.png?raw=true" 
                     alt="Logo 31" 
                     style="width: 100%; height: auto; display: block;">
            </a>

            <img src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/31hatsimagenes/31hats%20magoazulfondo.jpg?raw=true" 
                 alt="cap background" 
                 style="width: 100%; height: auto; display: block;">
                 
        </div>

        <div class="footer">
            
            <div class="title">Authentic ThirtyOne Product</div>

            <img class="check-logo" src="https://github.com/mvpleague14/verify/blob/main/imagenes%20gorras/31hatsimagenes/check31hats.png?raw=true" alt="Verified">
            
            <div class="scan">Scan Count: <span id="visitCount">...</span></div>
            
        </div>

    </div>

    <script>
        // ðŸ”´ IMPORTANTE: CambiÃ© el nombre de la clave para que no se mezcle con las Dandy
        const pageKey = 'contador_thirtyone_01'; 
        
        let visitCount = localStorage.getItem(pageKey);
        if (visitCount) {
            visitCount = parseInt(visitCount) + 1;
        } else {
            visitCount = 1;
        }
        localStorage.setItem(pageKey, visitCount);
        document.getElementById('visitCount').innerText = visitCount;
    </script>

</body>
</html>
